<html>
    <head>
        <title>Formulario</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    </head>
    <body>
        <form>
            Nombre: <input type="text" name="nombres">
            <br/>
            <br/>
            Apellido: <input type="text" name="apellidos">
            <br/>
            <br/>
            Fecha Nacimiento: <input type="date" name="nombre">
            <br/>
            <br/>
            Genero: <input type="radio" name="genero" value="F" >Femenino
            <input type="radio" name="genero" value="M" >Masculino
            <br>
            <br/>
            Hobbies: 
            <input type="checkbox" name="hobbies" value="F" >Fornite
            <input type="checkbox" name="hobbies" value="F" >Futbol
            <input type="checkbox" name="hobbies" value="F" >Pintar
            <input type="checkbox" name="hobbies" value="F" >Musica
            <input type="checkbox" name="hobbies" value="F" >Programar
            <br>
            <br/>
            Ciudad donde vives: 
            <select>
            <option>Bogota</option>
            <option>Medellin</option>
            <option>Barranquilla</option>
            <option>Cali</option>
            </select>
            <br>
            <br/>
            Describa tu vida: 
            <textarea name="descripcion"></textarea>
            <br>
            <br/>
            <input type="button" onclick="javascript: alert('Grabado con exito!! gracias!')" value="Grabar datos">
        </form>
    </body>
</html>
